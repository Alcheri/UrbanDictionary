language: python
python:
  - "3.9"
  - "3.10"
  - "3.11"
  - "3.12"
  - "3.13"
  - pypy
# command to install dependencies, 
install:
    - pip install -vr requirements.txt||true
# command to run tests, e.g. python setup.py test
script:
  - echo $TRAVIS_PYTHON_VERSION
  - export PYTHON_MAJOR_VERSION=$(python -c "import sys;print(sys.version_info[0])")
  - echo $PYTHON_MAJOR_VERSION
  - supybot-test -c --plugins-dir=. $TEST_ARGS --exclude=./OnJoin
  - cd .. && supybot-test UrbanDictionary
notifications:
    email: false
    irc:
      channels:
        - "irc.libera.chat#limnoria"
        - "Build #%{build_number}: %{repository} %{branch} (%{commit}) %{author} - %{message}"
        - "Build details: \x03 %{build_url}"
matrix:
    allow_failures:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
    fast_finish: true

